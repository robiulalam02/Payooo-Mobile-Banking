<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", serif;
      }
      #cash-out-section{
        display: none;
      }
    </style>
  </head>
  <body class="bg-slate-800">
    <main class="max-w-md min-h-screen mx-auto bg-gray-100">
      <section class="pb-4 bg-white rounded-b-3xl">
        <nav
          class="flex items-center justify-between p-5 border-b border-gray-200"
        >
          <div class="flex items-center">
            <div>
              <img width="50" src="assets/Group.png" alt="" />
            </div>
            <div>
              <p class="text-lg font-bold">$<span id="balance">45000</span></p>
              <p class="text-sm text-gray-500">Available Balance</p>
            </div>
          </div>
          <div>
            <button
                onclick="window.location.href='index.html'"
                id="logout-btn"
                class="flex px-4 py-2 text-gray-500 border border-gray-300 rounded-lg"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
                  />
                </svg>
                Log out
              </button>
          </div>
        </nav>

        <div class="flex flex-col justify-center gap-6 p-4">
          <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
          <p class="text-gray-500">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
          <div class="grid grid-cols-3 gap-4">
            <div
              id="add-money"
              class="flex flex-col items-center justify-center h-24 gap-2 border border-gray-300 rounded-lg"
            >
              <img src="assets/purse1.png" alt="" />
              <p class="text-gray-500">Add Money</p>
            </div>
            <div
              id="cash-out"
              class="flex flex-col items-center justify-center h-24 gap-2 border border-gray-300 rounded-lg"
            >
              <img src="assets/send1.png" alt="" />
              <p class="text-gray-500">Cash Out</p>
            </div>
            <div
              class="flex flex-col items-center justify-center h-24 gap-2 text-center border border-gray-300 rounded-lg"
            >
              <img src="assets/money1.png" alt="" />
              <p class="text-gray-500">Transfer Money</p>
            </div>
            <div
              class="flex flex-col items-center justify-center h-24 gap-2 border border-gray-300 rounded-lg"
            >
              <img src="assets/bonus1.png" alt="" />
              <p class="text-gray-500">Get Bonus</p>
            </div>
            <div
              class="flex flex-col items-center justify-center h-24 gap-2 border border-gray-300 rounded-lg"
            >
              <img src="assets/wallet1.png" alt="" />
              <p class="text-gray-500">Pay Bill</p>
            </div>
            <div
              class="flex flex-col items-center justify-center h-24 gap-2 border border-gray-300 rounded-lg"
            >
              <img src="assets/transaction1.png" alt="" />
              <p class="text-gray-500">Transactions</p>
            </div>
          </div>
        </div>
      </section>

      <section id="add-money-section" class="px-5 py-8">
        <h3 class="mb-4 text-lg font-semibold">Add Money</h3>

        <div class="w-full p-6 bg-white shadow-2xl rounded-3xl">
          <div class="card-body">
            <fieldset class="flex flex-col gap-2 fieldset">
              <label class="w-full font-semibold text-gray-600 fieldset-label"
                >Mobile Number</label
              >
              <select
                id="select-bank"
                class="w-full px-4 text-gray-600 bg-gray-100 border-0 h-14 rounded-3xl select"
              >
                <option disabled selected>Select bank</option>
                <option>Bkash</option>
                <option>Nagad</option>
                <option>Rocket</option>
              </select>
              <label
                class="w-full mt-2 font-semibold text-gray-600 fieldset-label"
                >Account Number</label
              >
              <input
                id="bank-ac-no"
                type="number"
                class="w-full px-4 py-6 bg-gray-100 border-0 h-14 input rounded-3xl"
                placeholder="Enter Account Number"
              />
              <label
                class="w-full mt-2 font-semibold text-gray-600 fieldset-label"
                >Amount to Add</label
              >
              <input
                id="add-amount"
                type="number"
                class="w-full px-4 py-6 bg-gray-100 border-0 h-14 input rounded-3xl"
                placeholder="Enter Amount"
              />
              <label
                class="w-full mt-2 font-semibold text-gray-600 fieldset-label"
                >Pin Number</label
              >
              <input
                id="account-pin"
                type="password"
                class="w-full px-4 py-6 bg-gray-100 border-0 h-14 input rounded-3xl"
                placeholder="Enter Pin"
              />
              <button
                class="w-full py-2 mt-4 text-xl font-medium text-white bg-blue-600 border-0 shadow-none btn rounded-3xl btn-neutral"
                id="add-money-btn"
              >
                Add Money   
              </button>
            </fieldset>
          </div>
        </div>
      </section>


      <section id="cash-out-section" class="px-5 py-8">
        <h3 class="mb-4 text-lg font-semibold">Cash Out</h3>

        <div class="w-full p-6 bg-white shadow-2xl rounded-3xl">
          <div class="card-body">
            <fieldset class="flex flex-col gap-2 fieldset">
              <label
                class="w-full mt-2 font-semibold text-gray-600 fieldset-label"
                >Agent Account Number</label
              >
              <input
                id="acount-number"
                type="number"
                class="w-full px-4 py-6 bg-gray-100 border-0 h-14 input rounded-3xl"
                placeholder="Enter Account Number"
              />
              <label
                class="w-full mt-2 font-semibold text-gray-600 fieldset-label"
                >Amount to Add</label
              >
              <input
                id="cash-out-amount"
                type="number"
                class="w-full px-4 py-6 bg-gray-100 border-0 h-14 input rounded-3xl"
                placeholder="Enter Amount"
              />
              <label
                class="w-full mt-2 font-semibold text-gray-600 fieldset-label"
                >Pin Number</label
              >
              <input
                id="pin"
                type="password"
                class="w-full px-4 py-6 bg-gray-100 border-0 h-14 input rounded-3xl"
                placeholder="Enter Pin"
              />
              <button
                class="w-full py-2 mt-4 text-xl font-medium text-white bg-blue-600 border-0 shadow-none btn rounded-3xl btn-neutral"
                id="cash-out-btn"
              >
                Cash Out   
              </button>
            </fieldset>
          </div>
        </div>
      </section>

    </main>

    <script src="home.js"></script>
    <script src="cash-out.js"></script>
  </body>
</html>
