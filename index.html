<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <main class="content-center max-w-md min-h-screen mx-auto bg-gray-100">
        <div class="flex flex-col items-center h-28">
          <img src="assets/bg.png" alt="" />
          <img class="absolute mt-5" src="assets/Group.png" alt="" />
        </div>

        <div class="hero-content">
          <div
            class="w-full max-w-sm shadow-2xl card bg-base-100 shrink-0 rounded-3xl"
          >
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="text-sm font-semibold text-black fieldset-label"
                  >Mobile Number</label
                >
                <input
                  id="number-id"
                  type="number"
                  class="py-6 bg-gray-100 border-0 input rounded-3xl"
                  placeholder="Enter your number"
                />
                <label
                  class="mt-2 text-sm font-semibold text-black fieldset-label"
                  >4 Digit Pin</label
                >
                <input
                  id="digit-id"
                  type="password"
                  class="py-6 bg-gray-100 border-0 input rounded-3xl"
                  placeholder="Enter 4 Digit Pin"
                />
                <button
                  class="py-6 mt-4 bg-blue-600 border-0 shadow-none btn rounded-3xl btn-neutral" id="login-btn"
                >
                  Login
                </button>
              
              </fieldset>
            </div>
          </div>
        </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
